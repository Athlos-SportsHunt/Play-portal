{% extends "base.html" %}

{% block body %}
    <h1>Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <img src="{{ auth0_user.extra_data.picture }}" alt="img">
    <a href="{% url 'logout' %}">Logout</a>
{% endblock body %}
