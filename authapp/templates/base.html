<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="">Logout</a>
        <a href="">Profile</a>
    {% else %}
        <a href="">Login</a>
    {% endif %}
    {% block body %}{% endblock %}
    
</body>
</html>
